<link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
<div>
    <ol>
        <li>Create two columns for the encoded results named '<b><i>lat</i></b>' and '<strong><i>lng</i></strong>'.</li>
        <li>Select a column of address/location data you want to encode and choose Add-ons->Geocode Selected Cells.</li>
        <li>The addresses will begin encoding one by one.</li>
    </ol>
    <span style="color: red; ">Note: There is a limit imposed by Google on calls/day.</span><br>
    <input type="button" value="Close" onclick="google.script.host.close()" style="float: right;"/>
</div>
